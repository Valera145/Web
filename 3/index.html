<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Моя страница</title>
    <link rel="stylesheet" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'/>
  </head>

  <body>
   <div id="form">
    <h1>Моя форма </h1>

    <form action="index.php" method="POST">

      <label>
        Имя:<br />
        <input type="text" name="field-name"/>
      </label><br />

      <label>
        Еmail:<br />
        <input name="field-email"
          placeholder ="test@example.com"
          type="email" />
      </label><br />

      <label>
        Год рождения:<br />
        <select id="ddlYears" name="year"></select>
      </label><br />
	  
	  Пол:<br />
      <label><input type="radio" 
        name="radio-pol" value="M" />
        Мужской</label>
      <label><input type="radio"
        name="radio-pol" value="W" />
        Женский</label><br />
		
	  Количество конечностей:<br />
      <label><input type="radio"
        name="radio-limb" value="0" />
        0</label>
      <label><input type="radio"
        name="radio-limb" value="1" />
        1</label>
	  <label><input type="radio"
        name="radio-limb" value="2" />
        2</label>
	  <label><input type="radio"
        name="radio-limb" value="3" />
        3</label>
	  <label><input type="radio"
        name="radio-limb" value="4" />
        4</label><br />
		
	  <label>
        Сверхспособности:
        <br />
        <select name="field-super[]"
          multiple="multiple">
          <option value="immortal">Бессмертие</option>
          <option value="noclip">No clip</option>
          <option value="power" >Суперсила</option>
	  <option value="telepat">Телепатия</option>
        </select>
      </label><br />
	  
      <label>
        Биография:<br />
        <textarea name="field-bio">Напишите что - то </textarea>
      </label><br />

      Чекбокс:<br />
      <label><input type="checkbox" name="checkbox"/>
        Нажми на меня </label><br />

      Если уверенны в своем ответе нажимайте:
      <input type="submit" value="Send" />
    </form>
	   
    <script type="text/javascript">
        window.onload = function () {
            var ddlYears = document.getElementById("ddlYears");
            var currentYear = (new Date()).getFullYear();
            for (var i = 1950; i <= currentYear; i++) {
                var option = document.createElement("OPTION");
                option.innerHTML = i;
                option.value = i;
                ddlYears.appendChild(option);
            }
        };
    </script>   
	   
  </body>

</html>
